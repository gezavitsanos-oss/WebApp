# .pre-commit-config.yaml
repos:
  - repo: https://github.com/psf/black
    rev: 26.1.0  # Replace with the latest stable version
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.15.0  # Replace with the latest stable version
    hooks:
      - id: ruff
        args: ["."]  # Run on the whole repo
